<head>
	{%- if page.title -%}
		<title>{{ page.title }} - {{ site.title }}</title>
	{%- else -%}
		<title>{{ site.title }}</title>
	{%- endif -%}

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="{{ site.description }}">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	{%- seo -%}

	<link rel="shortcut icon" type="image/png" href="{{ "/favicon.ico" | relative_url }}"/>

	<script src="{{ "/assets/js/jquery-3.3.1.min.js" | relative_url }}"></script>

	<link rel="stylesheet" href="{{ "assets/css/material-icons.min.css" | relative_url }}">
	<link rel="stylesheet" href="{{ "assets/css/fa-brands.min.css" | relative_url }}">
	<link rel="stylesheet" href="{{ "assets/css/fa-solid.min.css" | relative_url }}">
	<link rel="stylesheet" href="{{ "assets/css/fontawesome.min.css" | relative_url }}">
	<link rel="stylesheet" href="{{ "assets/css/materialize.min.css" | relative_url }}">
	<script src="{{ "/assets/js/materialize.min.js" | relative_url }}"></script>

	<link rel="stylesheet" href="{{ "/assets/css/main.min.css" | relative_url }}">

	{%- feed_meta -%}
	{%- if jekyll.environment == 'production' and site.google_analytics -%}
		<script>
			if(!(window.doNotTrack === "1" || navigator.doNotTrack === "1" || navigator.doNotTrack === "yes" || navigator.msDoNotTrack === "1")) {
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
			ga('create', '{{ site.google_analytics }}', 'auto');
			ga('send', 'pageview');
			}
		</script>
	{%- endif -%}
</head>
